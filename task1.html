<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks_1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('photo.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        nav {
            width: 100%;
            height: 15vh;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            
        }

        nav .logo {
            width: 25%;
            text-align: center;
        }

        nav .menu {
            width: 40%;
            display: flex;
            justify-content: space-around;
        }

        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
            font-weight: bold;

        }

        nav .menu a:first-child {
            color: #00b894;
        }


        main {
            width: 100%;

            height: 100vh;
            display: flex;
            background-image: url('./Tajmahal.webp');
            justify-content: center;
            align-items: center;
            text-align: center;
            background-repeat: no-repeat;
            
        }

        section {}

        section h3 {
            color: rgb(118, 23, 9);
            font-size: 35px;
            font-weight: 500;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px;
        }

        section h1 {
            color: rgb(239, 243, 244);

            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 600;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }

        section p {
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 1px 1px 1px rgb(20, 218, 50);

        }

        section a {
            padding: 12px 30px;
            border-radius: 4px;
            outline: none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all .5s ease;
        }

        section .btnone {
            background-color: #fff;
            color: #000;

        }

        .btnone:hover {
            background: #0aed15;
            color: rgb(240, 17, 170);
        }

        section .btntwo {
            background: #00b894;
            color: white;

        }

        .btntwo:hover {
            background: #e90505;
            color:#000;
        }

        .change_content::after {
            content: '';
            animation: changetext 10s infinite linear;
        }

        @keyframes change_content {}
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1 class="animate__animated animate__heartBeat">Mera Bharat</h1>
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Gallry</a>
                <a href="#">About</a>
                <a href="#">contact</a>
            </div>
        </nav>
        <main>
            <section>
                <h3>Welcome To India</h3>
                <h1>The Heart of Incredible IndiaðŸ«°<span class="change_content"></span></h1>
                <p>"India â€“ where every mile is a memory."</p>
                <p style="background-image: url('./Tajmahal.webp');"></p>
                <a href="#" class="btnone">learn more</a>
                <a href="#" class="btntwo">signup here</a>
            </section>
        </main>
    </header>
</body>

</html>
